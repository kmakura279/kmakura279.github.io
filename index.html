<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Animation</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="scroll-container">
        <div class="left-content">
            <div class="text-container">
                <h1>Redefining</h1>
                <h2>UX Strategy</h2>
                <h3>and UI design</h3>
            </div>
            <div class="circle-container">
                <svg id="progress-circle" viewBox="0 0 100 100">
                    <path d="M10,50 A40,40 0 0,1 90,50" fill="none" stroke="#ccc" stroke-width="2"/>
                    <circle cx="20" cy="50" r="3" fill="#ccc" class="dot" />
                    <circle cx="35" cy="40" r="3" fill="#ccc" class="dot" />
                    
                </svg>
            </div>
        </div>
        <div class="right-content">
            <img src="assets/dominos-bread1.png" class="scroll-image active">
            <img src="assets/dominos-bread.png" class="scroll-image active" alt="Image 2">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
